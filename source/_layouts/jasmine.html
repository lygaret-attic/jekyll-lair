<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/spec/lib/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="/spec/lib/jasmine.css">
  <script type="text/javascript" src="/spec/lib/jasmine.js"></script>
  <script type="text/javascript" src="/spec/lib/jasmine-html.js"></script>

  <!-- include spec files here... -->
  {% jasminespecs %}

  <!-- include source files here... -->
  {{ content }}
  
  <!-- attaches the renderer -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
</body>
</html>
